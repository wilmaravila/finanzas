<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Calificaciones</title>
</head>
<body>
  <h1>Calificaciones Registradas</h1>

  {% if calificaciones %}
    <table border="1">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Comentario</th>
          <th>Puntuaci√≥n</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        {% for c in calificaciones %}
          <tr>
            <td>{{ c.nombre }}</td>
            <td>{{ c.comentario }}</td>
            <td>{{ c.puntuacion }}</td>
            <td>{{ c.fecha }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No hay calificaciones registradas.</p>
  {% endif %}
</body>
</html>
