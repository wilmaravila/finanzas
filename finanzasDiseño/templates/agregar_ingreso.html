{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registrar Ingreso</title>
  <link rel="stylesheet" href="{% static 'agregar_ingreso.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <a href="{% url 'agregar_categoria' %}">Agrega una categoria nueva</a>
    <h3>Registrar Nuevo Ingreso</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Cantidad</label>
        {{ form.amount }}
      </div>
      <div class="mb-3">
        <label class="form-label">Fuente / Categoría</label>
        {{ form.category }}
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción (opcional)</label>
        {{ form.title }}
      </div>
      <div class="mb-3">
        <label class="form-label">Fecha</label>
        {{ form.date }}
      </div>
      <button class="btn btn-success" type="submit">Guardar Ingreso</button>
      <a class="btn btn-secondary" href="{% url 'resumenFinanciero' %}">Cancelar</a>
    </form>
  </div>
</body>
</html>
